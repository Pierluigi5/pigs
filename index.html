<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auguri di Compleanno</title>
  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* -------------------------------------------------------
       RESET E STILI GLOBALI
    ------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      background-color: #f8edeb;
      color: #ffafcc;
      font-family: 'Comic Neue', cursive, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    /* -------------------------------------------------------
       OVERLAY PER CONFETTI/EMOJI (sempre a schermo intero)
    ------------------------------------------------------- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* Non blocca interazioni */
      z-index: 0;
    }

    /* -------------------------------------------------------
       CONTENITORE PRINCIPALE
    ------------------------------------------------------- */
    .container {
      position: relative;
      z-index: 2; /* Sopra overlay */
      max-width: 90vw;
      width: 100%;
    }

    /* -------------------------------------------------------
       IMMAGINE MAIALINO
    ------------------------------------------------------- */
    .pig {
      width: clamp(80px, 30vw, 150px);
      margin: 0 auto 1rem;
    }

    .pig img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* -------------------------------------------------------
       TITOLO (testo responsive)
       - clamp(min, preferenziale, max)
    ------------------------------------------------------- */
    h1 {
      font-size: clamp(1.5rem, 6vw, 3rem);
      font-weight: bold;
      line-height: 1.2;
      white-space: pre-line;
      word-break: break-word;
    }

    h1[lang="uk"] {
      /* Se serve, potremmo applicare un font diverso per l'ucraino */
    }

    /* -------------------------------------------------------
       CONFETTI E EMOJI
       - Tutti posizionati assoluti all'interno di #overlay
    ------------------------------------------------------- */
    .confetti,
    .emoji {
      position: absolute;
      top: -50px;
      opacity: 0.9;
      animation: floatDown linear infinite;
      z-index: 0;
    }

    .confetti {
      border-radius: 2px;
      width: var(--confetti-w, 8px);
      height: var(--confetti-h, 4px);
      background-color: var(--confetti-color, #FFD700);
    }

    .emoji {
      font-size: clamp(1rem, 4vw, 2rem);
      width: auto;
      height: auto;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* -------------------------------------------------------
       PAVIMENTO (codice per i pezzetti a terra)
    ------------------------------------------------------- */
    .floor {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #fff 0%, transparent 100%);
      z-index: 1;
      pointer-events: none;
    }

    .floor-piece {
      position: absolute;
      bottom: 0;
      opacity: 0.4;
      width: var(--floor-w, 8px);
      height: var(--floor-h, 4px);
      background-color: var(--floor-color, #FFB6C1);
      transform: rotate(var(--floor-rot, 0deg));
    }
  </style>
</head>
<body>

  <!-- OVERLAY per Confetti/Emoji -->
  <div id="overlay" aria-hidden="true"></div>

  <!-- CONTENITORE PRINCIPALE -->
  <main class="container" id="main-content">
    <!-- Maialino festoso -->
    <div class="pig" role="img" aria-label="Maialino festoso">
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXA4azJ6cXdxYnlrbm1ibWU2a2c2cjY2YXIwOW5ycnluNGQ3a2JidyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/djdIFNI6MFup2/giphy.gif"
        alt="Maialino festoso" />
    </div>

    <!-- Titolo in ucraino (responsive) -->
    <h1 lang="uk">
      –ó –î–Ω–µ–º<br/>
      –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –ë–µ–π–ª—ñ!
    </h1>
  </main>

  <!-- Audio (muted all'avvio, si sblocca al primo click) -->
  <audio id="birthday-audio" src="/musica.mp3" autoplay loop playsinline muted></audio>

  <script>
    /* -------------------------------------------------------
       COSTANTI E ELEMENTI
    ------------------------------------------------------- */
    const colors = ['#FFB6C1', '#FFD700', '#98FB98', '#87CEEB', '#DDA0DD'];
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('birthday-audio');

    /* -------------------------------------------------------
       FUNZIONE per generare un numero random tra min e max
    ------------------------------------------------------- */
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    /* -------------------------------------------------------
       CREA CONFETTI
       - 70 pezzi con dimensioni, colori e timing casuali
    ------------------------------------------------------- */
    for (let i = 0; i < 70; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      // Colore casuale
      const color = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.setProperty('--confetti-color', color);
      // Dimensioni casuali (larghezza 4-14px, altezza met√† di larghezza)
      const width  = getRandom(4, 14);
      const height = width / 2;
      confetti.style.setProperty('--confetti-w', `${width}px`);
      confetti.style.setProperty('--confetti-h', `${height}px`);
      // Posizione orizzontale random
      confetti.style.left = `${getRandom(0, 100)}%`;
      // Rotazione iniziale random
      confetti.style.transform = `rotate(${getRandom(0, 360)}deg)`;
      // Durata e ritardo animazione random
      confetti.style.animationDuration = `${getRandom(3, 6)}s`;
      confetti.style.animationDelay = `${getRandom(0, 2)}s`;

      overlay.appendChild(confetti);
    }

    /* -------------------------------------------------------
       CREA EMOJI
       - Ogni emoji scende dall'alto con dimensione e timing casuali
    ------------------------------------------------------- */
    const emojis = ['üéÇ', 'üéâ', 'üê∑', 'üéà'];
    emojis.forEach(emojiChar => {
      for (let i = 0; i < 5; i++) {
        const span = document.createElement('div');
        span.classList.add('emoji');
        span.innerText = emojiChar;
        span.style.left = `${getRandom(0, 100)}%`;
        span.style.transform = `rotate(${getRandom(0, 360)}deg)`;
        span.style.animationDuration = `${getRandom(3, 6)}s`;
        span.style.animationDelay = `${getRandom(0, 2)}s`;
        overlay.appendChild(span);
      }
    });

    /* -------------------------------------------------------
       CREA ‚ÄúPAVIMENTO‚Äù (pezzi colorati a terra)
       - 40 pezzi con dimensioni, colore e rotazione casuali
    ------------------------------------------------------- */
    const floorContainer = document.createElement('div');
    floorContainer.classList.add('floor');
    document.body.appendChild(floorContainer);

    for (let i = 0; i < 40; i++) {
      const piece = document.createElement('div');
      piece.classList.add('floor-piece');
      // Imposta colore casuale
      const color = colors[Math.floor(Math.random() * colors.length)];
      piece.style.setProperty('--floor-color', color);
      // Dimensioni casuali (larghezza 4-12px, altezza 2-6px)
      const w = getRandom(4, 12);
      const h = getRandom(2, 6);
      piece.style.setProperty('--floor-w', `${w}px`);
      piece.style.setProperty('--floor-h', `${h}px`);
      // Rotazione casuale
      const rot = getRandom(0, 360);
      piece.style.setProperty('--floor-rot', `${rot}deg`);
      // Posizione orizzontale
      piece.style.left = `${getRandom(0, 100)}%`;

      floorContainer.appendChild(piece);
    }

    /* -------------------------------------------------------
       AUTOPLAY AUDIO (si sblocca al primo click)
    ------------------------------------------------------- */
    const playAudio = async () => {
      try {
        audio.muted = false;
        await audio.play();
      } catch (err) {
        console.log("Autoplay bloccato. Tocca lo schermo per attivare l'audio.");
      }
    };

    window.addEventListener('click', playAudio, { once: true });
  </script>
</body>
</html>

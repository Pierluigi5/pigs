<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auguri di Compleanno</title>

  <style>
    /* -------------------------------------------------------
       RESET E STILI GLOBALI
    ------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #f8edeb;
      /* Usa il font di sistema: San Francisco, Segoe UI, Roboto, ecc. */
      font-family: system-ui, sans-serif;
      color: #ffafcc;
      overflow: hidden;
    }

    /* -------------------------------------------------------
       CONTENITORE CENTRALE
    ------------------------------------------------------- */
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 400px;
    }

    .pig {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
    }

    .pig img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* -------------------------------------------------------
       TITOLO SU DUE RIGHE
       - Ogni .title-line √® gi√† display:block ‚Üí va su riga nuova
       - line-height = 1 per minimizzare lo spazio tra righe
    ------------------------------------------------------- */
    .title-line {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1;  /* ‚Üê ‚ÄúStringi‚Äù qui se vuoi meno distanza */
      margin: 0;
      padding: 0;
    }

    /* -------------------------------------------------------
       PULSANTE ‚ÄúAvvia Musica‚Äù
    ------------------------------------------------------- */
    #play-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 10px 20px;
      background-color: #ffafcc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #play-button:hover {
      background-color: #ff94b0;
    }

    /* -------------------------------------------------------
       OVERLAY PER CONFETTI/EMOJI
    ------------------------------------------------------- */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .confetti,
    .emoji {
      position: absolute;
      top: -50px;
      opacity: 0.9;
      animation: floatDown linear infinite;
      z-index: 0;
    }

    .confetti {
      width: 10px;
      height: 5px;
      background-color: #FFD700;
      border-radius: 2px;
    }

    .emoji {
      font-size: 24px;
      width: auto;
      height: auto;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* -------------------------------------------------------
       ‚ÄúPAVIMENTO‚Äù (pezzi colorati a terra)
    ------------------------------------------------------- */
    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #fff 0%, transparent 100%);
      z-index: 1;
      pointer-events: none;
    }

    .floor-piece {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 5px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <!-- Overlay animazioni -->
  <div class="overlay" id="overlay"></div>

  <!-- Contenitore centrale -->
  <div class="center-container">
    <div class="pig">
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXA4azJ6cXdxYnlrbm1ibWU2a2c2cjY2YXIwOW5ycnluNGQ3a2JidyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/djdIFNI6MFup2/giphy.gif"
        alt="Maialino festoso" />
    </div>
    <h1>
      <!-- RIMOSSO IL <br/>, i due span vanno automaticamente su righe diverse -->
      <span class="title-line">–ó –î–Ω–µ–º</span>
      <span class="title-line">–Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –ë–µ–π–ª—ñ!</span>
    </h1>
  </div>

  <!-- Bottone per avviare la musica -->
  <button id="play-button">–ü—ñ—Å–Ω—è</button>

  <!-- Audio: senza autoplay, con playsinline e preload -->
  <audio
    id="birthday-audio"
    src="musica.mp3"
    loop
    playsinline
    preload="auto"
  ></audio>

  <script>
    /****************************************************
      FUNZIONE PER OTTENERE UN NUMERO RANDOM
    ****************************************************/
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    /****************************************************
      CREAZIONE DELLE ANIMAZIONI (CONFETTI, EMOJI, PAVIMENTO)
    ****************************************************/
    const colors = ['#FFB6C1', '#FFD700', '#98FB98', '#87CEEB', '#DDA0DD'];
    const overlay = document.getElementById('overlay');

    // 1) Confetti
    for (let i = 0; i < 70; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      const color = colors[Math.floor(Math.random() * colors.length)];
      const width = getRandom(4, 14);
      const height = width / 2;

      confetti.style.backgroundColor = color;
      confetti.style.width = `${width}px`;
      confetti.style.height = `${height}px`;
      confetti.style.left = `${getRandom(0, 100)}%`;
      confetti.style.transform = `rotate(${getRandom(0, 360)}deg)`;
      confetti.style.animationDuration = `${getRandom(3, 6)}s`;
      confetti.style.animationDelay = `${getRandom(0, 2)}s`;

      overlay.appendChild(confetti);
    }

    // 2) Emoji
    const emojis = ['üéÇ', 'üéâ', 'üê∑', 'üéà'];
    emojis.forEach(emojiChar => {
      for (let i = 0; i < 5; i++) {
        const span = document.createElement('div');
        span.classList.add('emoji');
        span.innerText = emojiChar;
        span.style.left = `${getRandom(0, 100)}%`;
        span.style.transform = `rotate(${getRandom(0, 360)}deg)`;
        span.style.animationDuration = `${getRandom(3, 6)}s`;
        span.style.animationDelay = `${getRandom(0, 2)}s`;
        overlay.appendChild(span);
      }
    });

    // 3) Pavimento
    const floorContainer = document.createElement('div');
    floorContainer.classList.add('floor');
    document.body.appendChild(floorContainer);

    for (let i = 0; i < 40; i++) {
      const piece = document.createElement('div');
      piece.classList.add('floor-piece');

      const color = colors[Math.floor(Math.random() * colors.length)];
      const w = getRandom(4, 12);
      const h = getRandom(2, 6);
      const rot = getRandom(0, 360);

      piece.style.backgroundColor = color;
      piece.style.width = `${w}px`;
      piece.style.height = `${h}px`;
      piece.style.transform = `rotate(${rot}deg)`;
      piece.style.left = `${getRandom(0, 100)}%`;

      floorContainer.appendChild(piece);
    }

    /****************************************************
      GESTIONE DELL‚ÄôAUDIO
    ****************************************************/
    const audio = document.getElementById('birthday-audio');
    const playButton = document.getElementById('play-button');

    // Mostra sempre il pulsante all‚Äôavvio
    window.addEventListener('load', () => {
      playButton.style.display = 'block';
    });

    // Quando l‚Äôutente clicca, avvia l‚Äôaudio e nasconde il pulsante
    playButton.addEventListener('click', async () => {
      try {
        await audio.play();
        playButton.style.display = 'none';
      } catch (err) {
        console.error("Impossibile riprodurre l‚Äôaudio:", err);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auguri di Compleanno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #f8edeb;
      color: #ffafcc;
      font-family: 'Comic Neue', cursive, sans-serif;
      overflow: hidden;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 400px;
    }

    .pig {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
    }

    .pig img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title-line {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.1;
      margin: 0;
      padding: 0;
    }

    /* Effetto confetti */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .confetti, .emoji {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 5px;
      opacity: 0.9;
      border-radius: 2px;
      animation: floatDown linear infinite;
      z-index: 0;
    }

    .emoji {
      font-size: 24px;
      width: auto;
      height: auto;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
    }

    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #fff 0%, transparent 100%);
      z-index: 1;
      pointer-events: none;
    }

    .floor-piece {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 5px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <!-- Overlay con effetti -->
  <div class="overlay" id="overlay"></div>

  <!-- Contenitore centrale -->
  <div class="center-container">
    <div class="pig">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXA4azJ6cXdxYnlrbm1ibWU2a2c2cjY2YXIwOW5ycnluNGQ3a2JidyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/djdIFNI6MFup2/giphy.gif"  alt="Maialino festoso" />
    </div>
    <h1>
      <span class="title-line">–ó –î–µ–º</span><br/>
      <span class="title-line">–Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –ë–µ–π–ª—ñ!</span>
    </h1>
  </div>

  <!-- Bottone per avviare la musica -->
  <button id="play-button" style="position: absolute; top: 20px; left: 20px; z-index: 3; padding: 10px 20px; background-color: #ffafcc; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">üîä Avvia Musica</button>

  <!-- Audio -->
  <audio id="birthday-audio" src="/musica.mp3" loop playsinline></audio>

  <script>
    const colors = ['#FFB6C1', '#FFD700', '#98FB98', '#87CEEB', '#DDA0DD'];
    const overlay = document.getElementById('overlay');

    // Confetti
    for (let i = 0; i < 70; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.width = Math.random() * 10 + 4 + 'px';
      confetti.style.height = (Math.random() * 10 + 4)/2 + 'px';
      confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      overlay.appendChild(confetti);
    }

    // Emoji a tema
    const emojis = ['üéÇ', 'üéâ', 'üê∑', 'üéà'];
    emojis.forEach(emoji => {
      for (let i = 0; i < 5; i++) {
        const span = document.createElement('div');
        span.className = 'emoji';
        span.innerText = emoji;
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDuration = Math.random() * 3 + 3 + 's';
        span.style.animationDelay = Math.random() * 2 + 's';
        span.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
        overlay.appendChild(span);
      }
    });

    // Accumulo sul fondo
    const floorContainer = document.createElement('div');
    floorContainer.className = 'floor';
    document.body.appendChild(floorContainer);

    for (let i = 0; i < 40; i++) {
      const piece = document.createElement('div');
      piece.className = 'floor-piece';
      piece.style.left = Math.random() * 100 + '%';
      piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      piece.style.width = Math.random() * 8 + 4 + 'px';
      piece.style.height = (Math.random() * 4 + 2) + 'px';
      piece.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      floorContainer.appendChild(piece);
    }

    // Riproduzione musica
    const audio = document.getElementById('birthday-audio');
    const playButton = document.getElementById('play-button');

    window.addEventListener('load', async () => {
      try {
        await audio.play();
        playButton.style.display = 'none';
      } catch (err) {
        console.log("Autoplay bloccato", err);
        playButton.style.display = 'block';
      }
    });

    playButton.addEventListener('click', async () => {
      await audio.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
